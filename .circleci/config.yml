version: 2.1
orbs:
  node: circleci/node@1.1.6
jobs:
  build-and-test:
    executor:
      name: node/default
    steps:
      - checkout
      - node/with-cache:
          steps:
            - run: cp ./src/secrets.dist.js ./src/secrets.js
            - run: npm install
            - run: npm run init
            - run: npm run build
            - run: npm test
workflows:
    build-and-test:
      jobs:
        - build-and-test
